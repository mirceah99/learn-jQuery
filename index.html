<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script>
      window.jQuery ||
        document.write("<script src='jquery-3.6.0.js'><\/script>");
    </script>
  </head>
  <body>
    <h1 title="something">Select something:</h1>
    <input type="checkbox" name="money" value="money">money
    <input type="checkbox" name="time" value="time">time
    <input type="checkbox" name="happiness" value="happiness">happiness
    <h1 id='number'></h1>
    <script type="text/javascript">
      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";

        for (i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * letters.length)];
        }
        return color;
      }
      function uncheckRandomBox(checkedBoxes){
        const number = Math.floor(Math.random() * checkedBoxes.length);
        checkedBoxes.eq(number).prop( "checked", false );
      }

      $("document").ready(() => {
        $("input[type='checkbox'").change(function () {
            const checkedBoxes = $('[type=checkbox]:checked');
            const number = checkedBoxes.length;
            if (number === 3) uncheckRandomBox(checkedBoxes);

          });
        });

    </script>
  </body>
</html>
